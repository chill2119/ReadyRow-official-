<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadyRow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Removed global header to simplify mobile layout. Main menu below. -->

    <!-- Main Menu Page (mobile-first) -->
    <section id="menu-page" style="display: none;">
        <div class="menu-container">
            <button id="menu-workout-btn" class="menu-button">Workout Generator</button>
            <button id="menu-change2k-btn" class="menu-button">Change 2k</button>
            <button id="menu-profile-btn" class="menu-button">My Profile</button>
            <button id="menu-saved-btn" class="menu-button">Saved</button>
        </div>
    </section>

    <main>
        <!-- Login/Signup Page -->
        <section id="auth-page">
            <div class="auth-container">
                <h2 id="auth-title">Welcome to ReadyRow</h2>
                <p id="auth-subtitle">Sign in to access your personalized workouts</p>
                
                <form id="auth-form">
                    <div class="input-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" required>
                    </div>
                    
                    <div class="input-group" id="email-group" style="display: none;">
                        <label for="email">Email:</label>
                        <input type="email" id="email">
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    
                    <button type="submit" id="auth-submit-btn">Sign In</button>
                </form>
                
                <p class="auth-switch">
                    <span id="auth-switch-text">Don't have an account?</span>
                    <button type="button" id="auth-toggle-btn">Sign Up</button>
                </p>
            </div>
        </section>

        <!-- Setup Page -->
        <section id="setup-page" style="display: none;">
            <h2>Welcome to ReadyRow</h2>
            <p>Let's personalize your workouts. What's your 2k split time?</p>
            <form id="setup-form">
                <div>
                    <label for="split-minutes">Minutes:</label>
                    <input type="number" id="split-minutes" value="1" min="0" max="20">
                </div>
                <div>
                    <label for="split-seconds">Seconds:</label>
                    <input type="number" id="split-seconds" value="45" min="0" max="59">
                </div>
                <button type="button" id="setup-btn">Start Training</button>
                <button type="button" class="return-to-menu">Return to Menu</button>
            </form>
        </section>

        <!-- Workout Page -->
        <section id="workout-page" style="display: none;">
            <form id="workout-form">
                <div>
                    <label for="workout-type">Workout Type:</label>
                    <select id="workout-type" name="workout-type">
                        <option value="steady-state">Steady State</option>
                        <option value="ut1">UT1</option>
                        <option value="threshold">AT</option>
                        <option value="sprint">Sprint</option>
                        <option value="wod">WOD</option>
                    </select>
                </div>

                <div>
                    <label for="difficulty">Duration:</label>
                    <select id="difficulty" name="difficulty">
                        <option value="short">Short</option>
                        <option value="medium">Medium</option>
                        <option value="long">Long</option>
                    </select>
                </div>

                <button type="button" id="generate-btn">Generate Workout</button>
            </form>

            <div id="workout-results"></div>
            <button type="button" class="return-to-menu">Return to Menu</button>
        </section>

        <!-- Saved Workouts Page -->
        <section id="saved-workouts-page" style="display: none;">
            <h2>Saved Workouts</h2>
            <div id="saved-list"></div>
            <button type="button" id="clear-saved-btn">Clear All Saved</button>
            <button type="button" class="return-to-menu">Return to Menu</button>
        </section>

        <!-- Workout Details Page -->
        <section id="workout-details-page" style="display: none;">
            <div id="workout-details"></div>
            <button type="button" class="return-to-menu">Return to Menu</button>
        </section>

        <!-- All Workouts Page -->
        <section id="all-workouts-page" style="display: none;">
            <h2>All Saved Workouts</h2>
            <div id="all-workouts-list"></div>
            <button type="button" class="return-to-menu">Return to Menu</button>
        </section>

        <!-- Profile Page -->
        <section id="profile-page" style="display: none;">
            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-avatar" id="profile-avatar">U</div>
                    <div>
                        <h3 id="profile-username">User</h3>
                        <p id="profile-email" class="muted">Email: </p>
                    </div>
                </div>

                <div class="profile-actions">
                    <div class="dropdown-item theme-item" style="margin:1rem 0;">
                        <span>Dark Mode</span>
                        <label class="switch">
                            <input type="checkbox" id="theme-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <button id="logout-btn" type="button" class="danger-btn">Logout</button>
                    <button type="button" class="return-to-menu">Return to Menu</button>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
